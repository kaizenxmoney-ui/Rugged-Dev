
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuggedDev | $RDEV</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #111111;
        color: #f2f2f2;
        overflow-x: hidden;
      }

      /* Tactical Grain Overlay - Essential for the "Trench" aesthetic */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      .text-rugged-green { color: #3a5f3d; }
      .bg-rugged-green { background-color: #3a5f3d; }
      .text-rugged-red { color: #c1272d; }
      .bg-rugged-red { background-color: #c1272d; }
      .border-rugged-gray { border-color: #6e6e6e; }

      @keyframes fallingCandle {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(0, calc(100vh + 800px), 0); }
      }

      @keyframes scan {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(0, 100%, 0); }
      }

      @keyframes shake {
        0%, 100% { transform: translate3d(0, 0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate3d(-3px, -1px, 0); }
        20%, 40%, 60%, 80% { transform: translate3d(3px, 1px, 0); }
      }

      @keyframes marquee {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      @keyframes float {
        0%, 100% { transform: translate3d(0, 0, 0); }
        50% { transform: translate3d(0, -12px, 0); }
      }

      .chart-grid {
        background-image: 
          linear-gradient(to right, rgba(110, 110, 110, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(110, 110, 110, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .float-shadow {
        animation: float 5s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }

      /* Unified Reveal System for Engaging Scroll Transitions */
      .reveal-hidden {
        opacity: 0;
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      
      .reveal-up { transform: translate3d(0, 60px, 0); }
      .reveal-down { transform: translate3d(0, -60px, 0); }
      .reveal-left { transform: translate3d(-60px, 0, 0); }
      .reveal-right { transform: translate3d(60px, 0, 0); }
      .reveal-scale { transform: scale(0.92); }

      .reveal-visible {
        opacity: 1 !important;
        transform: translate3d(0, 0, 0) scale(1) !important;
      }

      /* Staggered Delays for Dynamic Feel */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      .animate-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3A5F3D; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #C1272D; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111111; }
      ::-webkit-scrollbar-thumb { background: #333333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3a5f3d; }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19",
          "react-dom/": "https://esm.sh/react-dom@19/",
          "react/": "https://esm.sh/react@19/",
          "@google/genai": "https://esm.sh/@google/genai@1.37.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
