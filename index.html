
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuggedDev | $RDEV</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #111111;
        color: #f2f2f2;
        overflow-x: hidden;
      }

      .text-rugged-green {
        color: #3a5f3d;
      }
      .bg-rugged-green {
        background-color: #3a5f3d;
      }
      .text-rugged-red {
        color: #c1272d;
      }
      .bg-rugged-red {
        background-color: #c1272d;
      }
      .border-rugged-gray {
        border-color: #6e6e6e;
      }

      /* Falling Candlesticks Animation */
      @keyframes fallingCandle {
        0% { transform: translateY(0); }
        100% { transform: translateY(calc(100vh + 1000px)); }
      }

      /* Scanning Line Animation */
      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(1000%); }
      }

      /* System Shake for Rugging */
      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, -2px); }
        20%, 40%, 60%, 80% { transform: translate(4px, 2px); }
      }

      /* Reveal Animation for sections */
      @keyframes reveal {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Gallery Marquee */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      /* Floating effect for Mascot */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      .chart-grid {
        background-image: 
          linear-gradient(to right, rgba(110, 110, 110, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(110, 110, 110, 0.05) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .float-shadow {
        animation: float 6s ease-in-out infinite;
      }

      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      .animate-reveal {
        animation: reveal 0.6s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3A5F3D;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #C1272D;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3a5f3d;
      }
    </style>

    <!-- Import maps -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19",
          "react-dom/": "https://esm.sh/react-dom@19/",
          "react/": "https://esm.sh/react@19/",
          "@google/genai": "https://esm.sh/@google/genai@1.37.0"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
